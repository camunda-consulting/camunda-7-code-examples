openapi: 3.0.2
info:
  description: OpenApi Spec for Camunda BPM REST API.
  license:
    name: Apache License 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Camunda BPM REST API
  version: 7.13.0
externalDocs:
  description: Find out more about Camunda Rest API
  url: https://docs.camunda.org/manual/7.13/reference/rest/overview/
servers:
- description: The API server for the default process engine
  url: http://{host}:{port}/{contextPath}
  variables:
    host:
      default: localhost
    port:
      default: "8080"
    contextPath:
      default: engine-rest
- description: The API server for a named process engine
  url: http://{host}:{port}/{contextPath}/engine/{engineName}
  variables:
    host:
      default: localhost
    port:
      default: "8080"
    contextPath:
      default: engine-rest
    engineName:
      default: default
tags:
- name: Condition
- name: Deployment
- name: Engine
- name: Event Subscription
- name: External Task
- name: Message
- name: Metrics
- name: Process Definition
- name: Process Instance
- name: Signal
- name: Schema Log
- name: Task
- name: Task Attachment
- name: Task Comment
- name: Task Identity Link
- name: Task Local Variable
- name: Task Variable
- name: Version
paths:
  /condition:
    post:
      description: "Triggers evaluation of conditions for conditional start event(s).\
        \ \nInternally this maps to the engines condition evaluation builder method\
        \ ConditionEvaluationBuilder#evaluateStartConditions(). \nFor more information\
        \ see the [Conditional Start Events](https://docs.camunda.org/manual/7.13/reference/bpmn20/events/conditional-events/#conditional-start-event)\n\
        section of the [BPMN 2.0 Implementation Reference](https://docs.camunda.org/manual/7.13/reference/bpmn20/)."
      operationId: evaluateCondition
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                description: The content of the Request Body
                summary: POST /condition
                value:
                  variables:
                    temperature:
                      value: 24
                      type: Integer
                      valueInfo:
                        transient: true
                    city:
                      value: Parma
                      type: String
                  businessKey: aBusinessKey
                  tenantId: aTenantId
            schema:
              $ref: '#/components/schemas/EvaluationConditionDto'
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: The Response content of a status 200
                  summary: Status 200 Response
                  value:
                  - links: []
                    id: aProcInstId
                    definitionId: aProcDefId
                    businessKey: aBusinessKey
                    caseInstanceId: null
                    ended: false
                    suspended: false
                    tenantId: aTenantId
                  - links: []
                    id: anotherId
                    definitionId: aProcDefId
                    businessKey: aBusinessKey
                    caseInstanceId: null
                    ended: false
                    suspended: false
                    tenantId: aTenantId
              schema:
                items:
                  $ref: '#/components/schemas/ProcessInstanceDto'
                type: array
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: If both tenantId and withoutTenantId are supplied.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizationExceptionDto'
          description: If the user is not allowed to start the process instance of
            the process definition, which start condition was evaluated to `true`.
      tags:
      - Condition
      x-contentType: application/json
      x-accepts: application/json
  /deployment:
    get:
      description: |-
        Queries for deployments that fulfill given parameters. Parameters may be the properties of deployments,
        such as the id or name or a range of the deployment time. The size of the result set can be retrieved by
        using the [Get Deployment count](https://docs.camunda.org/manual/7.13/reference/rest/deployment/get-query-count/) method.
      operationId: getDeployments
      parameters:
      - description: Filter by deployment id
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the deployment name. Exact match.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by the deployment name that the parameter is a substring of. The parameter can include the
          wildcard `%` to express like-strategy such as: starts with (`%`name), ends with (name`%`) or contains
          (`%`name`%`).
        explode: true
        in: query
        name: nameLike
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the deployment source.
        explode: true
        in: query
        name: source
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the deployment source whereby source is equal to `null`.
        explode: true
        in: query
        name: withoutSource
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Filter by a comma-separated list of tenant ids. A deployment
          must have one of the given tenant ids.
        explode: true
        in: query
        name: tenantIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include deployments which belong to no tenant. Value may only be `true`, as `false` is the default
          behavior.
        explode: true
        in: query
        name: withoutTenantId
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |-
          Include deployments which belong to no tenant. Can be used in combination with `tenantIdIn`. Value may
          only be `true`, as `false` is the default behavior.
        explode: true
        in: query
        name: includeDeploymentsWithoutTenantId
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |-
          Restricts to all deployments after the given date.
          By [default](https://docs.camunda.org/manual/7.13/reference/rest/overview/date-format/), the date must have the format
          `yyyy-MM-dd'T'HH:mm:ss.SSSZ`, e.g., `2013-01-23T14:42:45.000+0200`.
        explode: true
        in: query
        name: after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: |-
          Restricts to all deployments before the given date.
          By [default](https://docs.camunda.org/manual/7.13/reference/rest/overview/date-format/), the date must have the format
          `yyyy-MM-dd'T'HH:mm:ss.SSSZ`, e.g., `2013-01-23T14:42:45.000+0200`.
        explode: true
        in: query
        name: before
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: |-
          Sort the results lexicographically by a given criterion.
          Must be used in conjunction with the sortOrder parameter.
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Sort the results in a given order. Values may be asc for ascending order or desc for descending order.
          Must be used in conjunction with the sortBy parameter.
        explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: Pagination of results. Specifies the index of the first result
          to return.
        explode: true
        in: query
        name: firstResult
        required: false
        schema:
          type: integer
        style: form
      - description: |-
          Pagination of results. Specifies the maximum number of results to return.
          Will return less results if there are no more results left.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  summary: GET `/deployment?name=deploymentName`
                  value:
                  - id: someId
                    name: deploymentName
                    source: process application
                    tenantId: null
                    deploymentTime: 2013-04-23T13:42:43.000+0200
              schema:
                items:
                  $ref: '#/components/schemas/DeploymentDto'
                type: array
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the query parameters are invalid, for example if a `sortOrder` parameter is supplied,
            but no `sortBy`, or if an invalid operator for variable comparison is used. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-accepts: application/json
  /deployment/count:
    get:
      description: |-
        Queries for the number of deployments that fulfill given parameters. Takes the same parameters as the
        [Get Deployments](https://docs.camunda.org/manual/7.13/reference/rest/deployment/get-query/) method.
      operationId: getDeploymentsCount
      parameters:
      - description: Filter by deployment id
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the deployment name. Exact match.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by the deployment name that the parameter is a substring of. The parameter can include the
          wildcard `%` to express like-strategy such as: starts with (`%`name), ends with (name`%`) or contains
          (`%`name`%`).
        explode: true
        in: query
        name: nameLike
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the deployment source.
        explode: true
        in: query
        name: source
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the deployment source whereby source is equal to `null`.
        explode: true
        in: query
        name: withoutSource
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Filter by a comma-separated list of tenant ids. A deployment
          must have one of the given tenant ids.
        explode: true
        in: query
        name: tenantIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include deployments which belong to no tenant. Value may only be `true`, as `false` is the default
          behavior.
        explode: true
        in: query
        name: withoutTenantId
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |-
          Include deployments which belong to no tenant. Can be used in combination with `tenantIdIn`. Value may
          only be `true`, as `false` is the default behavior.
        explode: true
        in: query
        name: includeDeploymentsWithoutTenantId
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |-
          Restricts to all deployments after the given date.
          By [default](https://docs.camunda.org/manual/7.13/reference/rest/overview/date-format/), the date must have the format
          `yyyy-MM-dd'T'HH:mm:ss.SSSZ`, e.g., `2013-01-23T14:42:45.000+0200`.
        explode: true
        in: query
        name: after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: |-
          Restricts to all deployments before the given date.
          By [default](https://docs.camunda.org/manual/7.13/reference/rest/overview/date-format/), the date must have the format
          `yyyy-MM-dd'T'HH:mm:ss.SSSZ`, e.g., `2013-01-23T14:42:45.000+0200`.
        explode: true
        in: query
        name: before
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  summary: GET `/deployment/count?name=deploymentName`
                  value:
                    count: 1
              schema:
                $ref: '#/components/schemas/CountResultDto'
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the query parameters are invalid, for example, if an invalid operator for variable
            comparison is used. See the [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-accepts: application/json
  /deployment/create:
    post:
      description: |-
        Creates a deployment.

        **Security Consideration**

        Deployments can contain custom code in form of scripts or EL expressions to customize process behavior.
        This may be abused for remote execution of arbitrary code.
      operationId: createDeployment
      requestBody:
        content:
          multipart/form-data:
            examples:
              example-1:
                summary: POST `/deployment/create`
                value:
                - links:
                  - method: GET
                    href: http://localhost:38080/rest-test/deployment/aDeploymentId
                    rel: self
                  id: aDeploymentId
                  name: aName
                  source: process application
                  deploymentTime: 2013-01-23T13:59:43.000+0200
                  tenantId: null
                  deployedProcessDefinitions:
                    aProcDefId:
                      id: aProcDefId
                      key: aKey
                      category: aCategory
                      description: aDescription
                      name: aName
                      version: 42
                      resource: aResourceName
                      deploymentId: aDeploymentId
                      diagram: aResourceName.png
                      suspended: true
                      tenantId: null
                      versionTag: null
                  deployedCaseDefinitions: null
                  deployedDecisionDefinitions: null
                  deployedDecisionRequirementsDefinitions: null
            schema:
              $ref: '#/components/schemas/MultiFormDeploymentDto'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentWithDefinitionsDto'
          description: Request successful.
        "400":
          content:
            application/json:
              examples:
                example-1:
                  summary: GET /deployment?name=deploymentName
                  value:
                  - type: ParseException
                    message: 'ENGINE-09005 Could not parse BPMN process. Errors: Exclusive
                      Gateway ''ExclusiveGateway_1'' has outgoing sequence flow ''SequenceFlow_0''
                      without condition which is not the default flow.'
                    details:
                      invoice.bpmn:
                        errors:
                        - message: Exclusive Gateway 'ExclusiveGateway_1' has outgoing
                            sequence flow 'SequenceFlow_0' without condition which
                            is not the default flow.
                          line: 77
                          column: 15
                          mainBpmnElementId: ExclusiveGateway_1
                          bpmnElementIds:
                          - ExclusiveGateway_1
                          - SequenceFlow_0
                        warnings:
                        - message: It is not recommended to use a cancelling boundary
                            timer event with a time cycle.
                          line: 87
                          column: 20
                          mainBpmnElementId: BoundaryEvent_1
                          bpmnElementIds:
                          - BoundaryEvent_1
              schema:
                $ref: '#/components/schemas/ParseExceptionDto'
          description: |-
            Bad Request. In case one of the bpmn resources cannot be parsed.

            See the [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#parse-exceptions) for
            the error response format.
      tags:
      - Deployment
      x-contentType: multipart/form-data
      x-accepts: application/json
  /deployment/{id}:
    delete:
      description: Deletes a deployment by id.
      operationId: deleteDeployment
      parameters:
      - description: The id of the deployment to be deleted.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          `true`, if all process instances, historic process instances and jobs for this deployment
          should be deleted.
        explode: true
        in: query
        name: cascade
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: '`true`, if only the built-in ExecutionListeners should be notified
          with the end event.'
        explode: true
        in: query
        name: skipCustomListeners
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: '`true`, if all input/output mappings should not be invoked.'
        explode: true
        in: query
        name: skipIoMappings
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "204":
          description: Request successful.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            A Deployment with the provided id does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-accepts: application/json
    get:
      description: Retrieves a deployment by id, according to the `Deployment` interface
        of the engine.
      operationId: getDeployment
      parameters:
      - description: The id of the deployment.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  summary: GET `/deployments/someDeploymentId`
                  value:
                    id: someDeploymentId
                    name: deploymentName
                    source: process application
                    deploymentTime: 2013-04-23T13:42:43.000+0200
              schema:
                items:
                  $ref: '#/components/schemas/DeploymentDto'
                type: array
          description: Request successful.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Deployment with given id does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-accepts: application/json
  /deployment/{id}/redeploy:
    post:
      description: |-
        Re-deploys an existing deployment.

        The deployment resources to re-deploy can be restricted by using the properties `resourceIds` or
        `resourceNames`. If no deployment resources to re-deploy are passed then all existing resources of the
        given deployment are re-deployed.

        **Warning**: Deployments can contain custom code in form of scripts or EL expressions to customize
        process behavior. This may be abused for remote execution of arbitrary code. See the section on
        [security considerations for custom code](https://docs.camunda.org/manual/7.13/user-guide/process-engine/securing-custom-code/) in
        the user guide for details.
      operationId: redeploy
      parameters:
      - description: The id of the deployment to re-deploy.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                summary: POST `/deployment/anDeploymentId/redeploy`
                value:
                  resourceIds:
                  - aResourceId
                  resourceNames:
                  - aResourceName
                  source: cockpit
            schema:
              $ref: '#/components/schemas/RedeploymentDto'
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  summary: Status 200 Response
                  value:
                    links:
                    - method: GET
                      href: http://localhost:38080/rest-test/deployment/aDeploymentId
                      rel: self
                    id: aDeploymentId
                    name: aName
                    source: cockpit
                    deploymentTime: 2015-10-13T13:59:43.000+0200
                    tenantId: null
                    deployedProcessDefinitions:
                      aProcDefId:
                        id: aProcDefId
                        key: aKey
                        category: aCategory
                        description: aDescription
                        name: aName
                        version: 42
                        resource: aResourceName
                        deploymentId: aDeploymentId
                        diagram: aResourceName.png
                        suspended: true
                        tenantId: null
                        versionTag: null
                    deployedCaseDefinitions: null
                    deployedDecisionDefinitions: null
                    deployedDecisionRequirementsDefinitions: null
              schema:
                $ref: '#/components/schemas/DeploymentWithDefinitionsDto'
          description: Request successful.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Deployment or a deployment resource for the given deployment does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-contentType: application/json
      x-accepts: application/json
  /deployment/{id}/resources:
    get:
      description: Retrieves all deployment resources of a given deployment.
      operationId: getDeploymentResources
      parameters:
      - description: The id of the deployment to retrieve the deployment resources
          for.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  summary: GET `/deployment/anDeploymentId/resources`
                  value:
                  - id: anResourceId
                    name: anResourceName
                    deploymentId: anDeploymentId
                  - id: anotherResourceId
                    name: anotherResourceName
                    deploymentId: anDeploymentId
              schema:
                items:
                  $ref: '#/components/schemas/DeploymentResourceDto'
                type: array
          description: Request successful.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Deployment resources for the given deployment do not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-accepts: application/json
  /deployment/{id}/resources/{resourceId}:
    get:
      description: Retrieves a deployment resource by resource id for the given deployment.
      operationId: getDeploymentResource
      parameters:
      - description: The id of the deployment
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the deployment resource
        explode: false
        in: path
        name: resourceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  summary: GET `/deployments/someDeploymentId/resources/someResourceId`
                  value:
                    id: someResourceId
                    name: someResourceName
                    deploymentId: someDeploymentId
              schema:
                $ref: '#/components/schemas/DeploymentResourceDto'
          description: Request successful.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Deployment Resource with given resource id or deployment id does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-accepts: application/json
  /deployment/{id}/resources/{resourceId}/data:
    get:
      description: Retrieves the binary content of a deployment resource for the given
        deployment by id.
      operationId: getDeploymentResourceData
      parameters:
      - description: The id of the deployment.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the deployment resource.
        explode: false
        in: path
        name: resourceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                description: For files without any MIME type information, a byte stream
                  is returned.
                format: binary
                type: string
            '*/*':
              schema:
                description: |-
                  Files with MIME type information are returned as the saved type. For example, a
                                              `process.bpmn` resource will have the media type `application/xml`.
                format: binary
                type: string
          description: Request successful. The media type of the response depends
            on the filename.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Deployment Resource with given resource id or deployment id does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
            for the error response format.
      tags:
      - Deployment
      x-accepts: application/json
  /engine:
    get:
      description: |-
        Retrieves the names of all process engines available on your platform.
        **Note**: You cannot prepend `/engine/{name}` to this method.
      operationId: getProcessEngineNames
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  value:
                  - name: default
                  - name: anotherEngineName
              schema:
                items:
                  $ref: '#/components/schemas/ProcessEngineDto'
                type: array
          description: Request successful.
      tags:
      - Engine
      x-accepts: application/json
  /event-subscription:
    get:
      description: |-
        Queries for event subscriptions that fulfill given parameters.
        The size of the result set can be retrieved by using the
