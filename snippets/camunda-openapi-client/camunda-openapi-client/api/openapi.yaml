    SchemaLogQueryDto_sorting:
      example:
        sortOrder: asc
        sortBy: timestamp
      properties:
        sortBy:
          description: |-
            Sort the results lexicographically by a given criterion.
            Must be used in conjunction with the sortOrder parameter.
          enum:
          - timestamp
          type: string
        sortOrder:
          description: |-
            Sort the results in a given order. Values may be `asc` for ascending order or `desc` for
            descending order. Must be used in conjunction with the sortBy parameter.
          enum:
          - asc
          - desc
          type: string
    TaskQueryDto_sorting:
      example:
        sortOrder: asc
        sortBy: instanceId
        parameters:
          variable: variable
          type: type
      properties:
        sortBy:
          description: |-
            Sort the results lexicographically by a given criterion.
            Must be used in conjunction with the sortOrder parameter.
          enum:
          - instanceId
          - caseInstanceId
          - dueDate
          - executionId
          - caseExecutionId
          - assignee
          - created
          - description
          - id
          - name
          - nameCaseInsensitive
          - priority
          - processVariable
          - executionVariable
          - taskVariable
          - caseExecutionVariable
          - caseInstanceVariable
          type: string
        sortOrder:
          description: |-
            Sort the results in a given order. Values may be `asc` for ascending order or `desc` for
            descending order. Must be used in conjunction with the sortBy parameter.
          enum:
          - asc
          - desc
          type: string
        parameters:
          $ref: '#/components/schemas/SortTaskQueryParametersDto'
    TriggerVariableValueDto_allOf:
      properties:
        local:
          description: |-
            Indicates whether the variable should be a local variable or not.
            If set to true, the variable becomes a local variable of the execution
            entering the target activity.
          nullable: true
          type: boolean

