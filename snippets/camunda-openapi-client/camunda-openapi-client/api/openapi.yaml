                      type: String
                      value: Jonny
                      valueInfo: {}
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/VariableValueDto'
                type: object
          description: Request successful. A JSON object containing a property for
            each variable returned.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            The key is null or does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.13/reference/rest/overview/#error-handling)
