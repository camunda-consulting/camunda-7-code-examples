        or `Boolean`. The size of the result set can be retrieved by using the
        [Get Task Count (POST)](https://docs.camunda.org/manual/7.16/reference/rest/task/post-query-count/) method.

        **Security Consideration**:
        There are several parameters (such as `assigneeExpression`) for specifying an EL
        expression. These are disabled by default to prevent remote code execution. See the
        section on
        [security considerations for custom code](https://docs.camunda.org/manual/7.16/user-guide/process-engine/securing-custom-code/)
        in the user guide for details.
      operationId: queryTasks
      parameters:
      - description: Pagination of results. Specifies the index of the first result
          to return.
        explode: true
        in: query
        name: firstResult
        required: false
        schema:
          type: integer
        style: form
      - description: |-
          Pagination of results. Specifies the maximum number of results to return.
          Will return less results if there are no more results left.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          type: integer
        style: form
