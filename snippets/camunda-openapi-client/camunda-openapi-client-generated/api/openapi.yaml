      parameters:
      - description: Filter by variable instance name.
        explode: true
        in: query
        name: variableName
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by the variable instance name. The parameter can include the wildcard `%` to
          express like-strategy such as: starts with (`%`name), ends with (name`%`) or
          contains (`%`name`%`).
        explode: true
        in: query
        name: variableNameLike
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include variable instances which belong to one of the passed and comma-separated
          process instance ids.
        explode: true
        in: query
        name: processInstanceIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include variable instances which belong to one of the passed and comma-separated
          execution ids.
        explode: true
        in: query
        name: executionIdIn
        required: false
        schema:
          type: string
        style: form
      - description: Only include variable instances which belong to one of the passed
          and comma-separated case instance ids.
        explode: true
        in: query
        name: caseInstanceIdIn
        required: false
        schema:
          type: string
        style: form
      - description: Only include variable instances which belong to one of the passed
          and comma-separated case execution ids.
        explode: true
        in: query
        name: caseExecutionIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include variable instances which belong to one of the passed and comma-separated task
          ids.
        explode: true
        in: query
        name: taskIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include variable instances which belong to one of the passed and comma-separated
          batch ids.
        explode: true
        in: query
        name: batchIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include variable instances which belong to one of the passed and comma-separated
          activity instance ids.
        explode: true
        in: query
        name: activityInstanceIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include variable instances which belong to one of the passed and comma-separated
          tenant ids.
        explode: true
        in: query
        name: tenantIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include variable instances that have the certain values.
          Value filtering expressions are comma-separated and are structured as
          follows:

          A valid parameter value has the form `key_operator_value`.
          `key` is the variable name, `operator` is the comparison operator to be used
          and `value` the variable value.

          **Note:** Values are always treated as `String` objects on server side.

          Valid operator values are: `eq` - equal to; `neq` - not equal to; `gt` -
          greater than;
          `gteq` - greater than or equal to; `lt` - lower than; `lteq` - lower than or
          equal to;
          `like`.
          `key` and `value` may not contain underscore or comma characters.
        explode: true
        in: query
        name: variableValues
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Match all variable names provided in `variableValues` case-insensitively. If set to `true`
          **variableName** and **variablename** are treated as equal.
        explode: true
        in: query
        name: variableNamesIgnoreCase
        required: false
        schema:
          type: boolean
        style: form
      - description: |-
          Match all variable values provided in `variableValues` case-insensitively. If set to
          `true` **variableValue** and **variablevalue** are treated as equal.
        explode: true
        in: query
        name: variableValuesIgnoreCase
        required: false
        schema:
          type: boolean
        style: form
      - description: Only include variable instances which belong to one of passed
          scope ids.
        explode: true
        in: query
        name: variableScopeIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Sort the results lexicographically by a given criterion.
          Must be used in conjunction with the sortOrder parameter.
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          enum:
          - variableName
          - variableType
          - activityInstanceId
          - tenantId
          type: string
        style: form
      - description: |-
          Sort the results in a given order. Values may be asc for ascending order or desc for descending order.
          Must be used in conjunction with the sortBy parameter.
        explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: GET `/variable-instance/count?processInstanceIdIn=aProcessInstanceId,anotherProcessInstanceId&variableValues=amount_gteq_5,amount_lteq_200`
                  value:
                    count: 3
              schema:
                $ref: '#/components/schemas/CountResultDto'
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the query parameters are invalid, for example if an invalid operator for variable
            comparison is used. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Get Variable Instance Count
      tags:
      - Variable Instance
      x-accepts: application/json
    post:
      description: |-
        Query for the number of variable instances that fulfill given parameters. This
        method takes the same message body as the
        [Get Variable Instances POST](https://docs.camunda.org/manual/7.16/reference/rest/variable-
