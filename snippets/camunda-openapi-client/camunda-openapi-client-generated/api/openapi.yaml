- name: Historic Process Instance
- name: Historic Task Instance
- name: Historic User Operation Log
- name: Historic Variable Instance
- name: History Cleanup
- name: Identity
- name: Incident
- name: Job
- name: Job Definition
- name: Message
- name: Metrics
- name: Migration
- name: Modification
- name: Process Definition
- name: Process Instance
- name: Signal
- name: Schema Log
