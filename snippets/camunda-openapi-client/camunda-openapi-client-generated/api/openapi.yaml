paths:
  /authorization:
    get:
      description: |-
        Queries for a list of authorizations using a list of parameters.
        The size of the result set can be retrieved by using the
        [Get Authorization Count](https://docs.camunda.org/manual/7.16/reference/rest/authorization/get-query-count/) method.
      operationId: queryAuthorizations
      parameters:
      - description: Filter by the id of the authorization.
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by authorization type. (0=global, 1=grant, 2=revoke).
          See the [User Guide](https://docs.camunda.org/manual/7.16/user-guide/process-engine/authorization-service/#authorization-type)
          for more information about authorization types.
        explode: true
        in: query
        name: type
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Filter by a comma-separated list of userIds.
        explode: true
        in: query
        name: userIdIn
        required: false
        schema:
          type: string
        style: form
      - description: Filter by a comma-separated list of groupIds.
        explode: true
        in: query
        name: groupIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by an integer representation of the resource type. See the
          [User Guide](https://docs.camunda.org/manual/7.16/user-guide/process-engine/authorization-service/#resources)
          for a list of integer representations of resource types.
        explode: true
        in: query
        name: resourceType
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Filter by resource id.
        explode: true
        in: query
        name: resourceId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Sort the results lexicographically by a given criterion.
          Must be used in conjunction with the sortOrder parameter.
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          enum:
          - resourceType
          - resourceId
          type: string
        style: form
      - description: |-
          Sort the results in a given order. Values may be asc for ascending order or desc for descending order.
          Must be used in conjunction with the sortBy parameter.
        explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: Pagination of results. Specifies the index of the first result
          to return.
        explode: true
        in: query
        name: firstResult
        required: false
        schema:
          type: integer
        style: form
      - description: |-
          Pagination of results. Specifies the maximum number of results to return.
          Will return less results if there are no more results left.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: GET `/authorization?userIdIn=jonny1,jonny2`
                  summary: Status 200.
                  value:
                  - id: anAuthorizationId
                    type: 0
                    permissions:
                    - ALL
                    userId: jonny1
                    groupId: null
                    resourceType: 1
                    resourceId: '*'
                  - id: anotherAuthorizationId
                    type: 0
                    permissions:
                    - CREATE
                    - READ
                    userId: jonny2
                    groupId: null
                    resourceType: 1
                    resourceId: '*'
                    removalTime: 2018-02-10T14:33:19.000+0200
                    rootProcessInstanceId: f8259e5d-ab9d-11e8-8449-e4a7a094a9d6
              schema:
                items:
                  $ref: '#/components/schemas/AuthorizationDto'
                type: array
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the query parameters are invalid, for example if a `sortOrder`
            parameter is supplied, but no `sortBy` is specified. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Get Authorizations
      tags:
      - Authorization
      x-accepts: application/json
    options:
      description: |-
        The OPTIONS request allows you to check for the set of available operations that the currently
        authenticated user can perform on the `/authorization` resource. Whether the user can perform an operation
        or not may depend on various factors, including the users authorizations to interact with this
        resource and the internal configuration of the process engine.
      operationId: availableOperationsAuthorization
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: OPTIONS `/authorization`
                  summary: Status 200.
                  value:
                    links:
                    - method: GET
                      href: http://localhost:8080/engine-rest/authorization
                      rel: list
                    - method: GET
                      href: http://localhost:8080/engine-rest/authorization/count
                      rel: count
                    - method: POST
                      href: http://localhost:8080/engine-rest/authorization/create
                      rel: create
              schema:
                $ref: '#/components/schemas/ResourceOptionsDto'
          description: Request successful.
      summary: Authorization Resource Options
      tags:
      - Authorization
      x-accepts: application/json
  /authorization/check:
    get:
      description: Performs an authorization check for the currently authenticated
        user.
      operationId: isUserAuthorized
      parameters:
      - description: String value representing the permission name to check for.
        explode: true
        in: query
        name: permissionName
        required: true
        schema:
          type: string
        style: form
      - description: String value for the name of the resource to check permissions
          for.
        explode: true
        in: query
        name: resourceName
        required: true
        schema:
          type: string
        style: form
      - description: |-
          An integer representing the resource type to check permissions for.
          See the [User Guide](https://docs.camunda.org/manual/7.16/user-guide/process-engine/authorization-service/#resources)
          for a list of integer representations of resource types.
        explode: true
        in: query
        name: resourceType
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: |-
          The id of the resource to check permissions for. If left blank,
          a check for global permissions on the resource is performed.
        explode: true
        in: query
        name: resourceId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          The id of the user to check permissions for. The currently authenticated
          user must have a READ permission for the Authorization resource. If `userId` is
          blank, a check for the currently authenticated user is performed.
        explode: true
        in: query
        name: userId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: GET `/authorization/check?permissionName=READ,resourceName=USER,resourceType=1,resourceId=jonny`
                  summary: Status 200.
                  value:
                    permissionName: READ
                    resourceName: USER
                    resourceId: jonny
                    isAuthorized: true
              schema:
                $ref: '#/components/schemas/AuthorizationCheckResultDto'
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the query parameters are invalid, for example if a permission
            parameterName is not valid for the provided resourceType. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            The user is not authenticated. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            When a `userId` is passed and the user does not possess a READ permission for the
            Authorization resource. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Authorization with given id does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Perform an Authorization Check
      tags:
      - Authorization
      x-accepts: application/json
  /authorization/count:
    get:
      description: Queries for authorizations using a list of parameters and retrieves
        the count.
      operationId: getAuthorizationCount
      parameters:
      - description: Filter by the id of the authorization.
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by authorization type. (0=global, 1=grant, 2=revoke).
          See the [User Guide](https://docs.camunda.org/manual/7.16/user-guide/process-engine/authorization-service/#authorization-type)
          for more information about authorization types.
        explode: true
        in: query
        name: type
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Filter by a comma-separated list of userIds.
        explode: true
        in: query
        name: userIdIn
        required: false
        schema:
          type: string
        style: form
      - description: Filter by a comma-separated list of groupIds.
        explode: true
        in: query
        name: groupIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by an integer representation of the resource type. See the
          [User Guide](https://docs.camunda.org/manual/7.16/user-guide/process-engine/authorization-service/#resources)
          for a list of integer representations of resource types.
        explode: true
        in: query
        name: resourceType
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Filter by resource id.
        explode: true
        in: query
        name: resourceId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: GET `/authorization/count?userIdIn=jonny1,jonny2`
                  summary: Status 200.
                  value:
                    count: 2
              schema:
                $ref: '#/components/schemas/CountResultDto'
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the query parameters are invalid, for example if a `sortOrder`
            parameter is supplied, but no `sortBy` is specified. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Get Authorization Count
      tags:
      - Authorization
      x-accepts: application/json
  /authorization/create:
    post:
      description: Creates a new authorization.
      operationId: createAuthorization
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                summary: POST `/authorization/create`
                value:
                  type: 0
                  permissions:
                  - CREATE
                  - READ
                  userId: '*'
                  groupId: null
                  resourceType: 1
                  resourceId: '*'
            schema:
              $ref: '#/components/schemas/AuthorizationCreateDto'
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: POST `/authorization/create`
                  summary: Status 200.
                  value:
                    id: anAuthorizationId
                    type: 0
                    permissions:
                    - CREATE
                    - READ
                    userId: '*'
                    groupId: null
                    resourceType: 1
                    resourceId: '*'
                    removalTime: 2018-02-10T14:33:19.000+0200
                    rootProcessInstanceId: f8259e5d-ab9d-11e8-8449-e4a7a094a9d6
                    links:
                    - method: GET
                      href": http://localhost:8080/engine-rest/authorization/anAuthorizationId
                      rel: self
                    - method: PUT
                      href": http://localhost:8080/engine-rest/authorization/anAuthorizationId
                      rel: update
                    - method: DELETE
                      href": http://localhost:8080/engine-rest/authorization/anAuthorizationId
                      rel: delete
              schema:
                $ref: '#/components/schemas/AuthorizationDto'
          description: Request successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the properties in the request body are invalid, for example if
            a permission parameter is not valid for the provided resourceType.
            See the [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            The authenticated user is unauthorized to create an instance of this resource. See
            the [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling) for the error response format.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            The authorization could not be updated due to an internal server error. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Create a New Authorization
      tags:
      - Authorization
      x-contentType: application/json
      x-accepts: application/json
  /authorization/{id}:
    delete:
      description: Deletes an authorization by id.
      operationId: deleteAuthorization
      parameters:
      - description: The id of the authorization to be deleted.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Request successful. This method returns no content.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            If the authenticated user is unauthorized to delete the resource instance. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Authorization cannot be found. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Delete Authorization
      tags:
      - Authorization
      x-accepts: application/json
    get:
      description: Retrieves an authorization by id.
      operationId: getAuthorization
      parameters:
      - description: The id of the authorization to be retrieved.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: GET `/authorization/anAuthorizationId`
                  summary: Status 200.
                  value:
                    id: anAuthorizationId
                    type: 0
                    permissions:
                    - CREATE
                    - READ
                    userId: '*'
                    groupId: null
                    resourceType: 1
                    resourceId: '*'
                    removalTime: 2018-02-10T14:33:19.000+0200
                    rootProcessInstanceId: f8259e5d-ab9d-11e8-8449-e4a7a094a9d6
              schema:
                $ref: '#/components/schemas/AuthorizationDto'
          description: Request successful.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Authorization with given id does not exist. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Get Authorization
      tags:
      - Authorization
      x-accepts: application/json
    options:
      description: |-
        The OPTIONS request allows you to check for the set of available operations that the currently
        authenticated user can perform on a given instance of the `/authorization` resource.
        Whether the user can perform an operation or not may depend on various factors, including the users
        authorizations to interact with this resource and the internal configuration of the process engine.
      operationId: availableOperationsAuthorizationInstance
      parameters:
      - description: The id of the authorization to be retrieved.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: OPTIONS `/authorization/anAuthorizationId`
                  summary: Status 200.
                  value:
                    links:
                    - method: GET
                      href: http://localhost:8080/engine-rest/authorization/anAuthorizationId
                      rel: self
                    - method: PUT
                      href: http://localhost:8080/engine-rest/authorization/anAuthorizationId
                      rel: update
                    - method: DELETE
                      href: http://localhost:8080/engine-rest/authorization/anAuthorizationId
                      rel: delete
              schema:
                $ref: '#/components/schemas/ResourceOptionsDto'
          description: Request successful.
      summary: Authorization Resource Options
      tags:
      - Authorization
      x-accepts: application/json
    put:
      description: Updates an authorization by id.
      operationId: updateAuthorization
      parameters:
      - description: The id of the authorization to be updated.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                summary: PUT `/authorization/anAuthorizationId`
                value:
                  permissions: 16
                  userId: '*'
                  groupId: null
                  resourceType: 1
                  resourceId: '*'
            schema:
              $ref: '#/components/schemas/AuthorizationUpdateDto'
      responses:
        "204":
          description: Request successful. This method returns no content.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            Returned if some of the properties in the request body are invalid, for example if
            a permission parameter is not valid for the provided resourceType.
            See the [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            The authenticated user is unauthorized to update this resource. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: The authorization with the requested Id cannot be found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDto'
          description: |-
            The authorization could not be updated due to an internal server error. See the
            [Introduction](https://docs.camunda.org/manual/7.16/reference/rest/overview/#error-handling)
            for the error response format.
      summary: Update an Authorization
      tags:
      - Authorization
      x-contentType: application/json
      x-accepts: application/json
  /batch:
    get:
      description: |-
        Queries for batches that fulfill given parameters. Parameters may be the properties of batches, such as the id or type.
        The size of the result set can be retrieved by using the
        [Get Batch Count](https://docs.camunda.org/manual/7.16/reference/rest/batch/get-query-count/) method.
      operationId: getBatches
      parameters:
      - description: |-
          Sort the results lexicographically by a given criterion.
          Must be used in conjunction with the sortOrder parameter.
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          enum:
          - batchId
          - tenantId
          type: string
        style: form
      - description: |-
          Sort the results in a given order. Values may be asc for ascending order or desc for descending order.
          Must be used in conjunction with the sortBy parameter.
        explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: Pagination of results. Specifies the index of the first result
          to return.
        explode: true
        in: query
        name: firstResult
        required: false
        schema:
          type: integer
        style: form
      - description: |-
          Pagination of results. Specifies the maximum number of results to return.
          Will return less results if there are no more results left.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          type: integer
        style: form
      - description: Filter by batch id.
        explode: true
        in: query
        name: batchId
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by batch type.
          See the [User Guide](https://docs.camunda.org/manual/7.16/user-guide/process-engine/batch/#creating-a-batch)
          for more information about batch types.
        explode: true
        in: query
        name: type
        required: false
        schema:
          type: string
        style: form
      - description: Filter by a comma-separated list of `Strings`. A batch matches
          if it has one of the given tenant ids.
        explode: true
        in: query
        name: tenantIdIn
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Only include batches which belong to no tenant.
          Value can effectively only be `true`, as `false` is the default behavior.
        explode: true
        in: query
        name: withoutTenantId
        required: false
        schema:
          type: boolean
        style: form
      - description: |-
          A `Boolean` value which indicates whether only active or suspended batches should be included.
          When the value is set to `true`, only suspended batches will be returned and
          when the value is set to `false`, only active batches will be returned.
        explode: true
        in: query
        name: suspended
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  description: Response for GET `/batch?type=aBatchType&sortBy=batchId&sortOrder=asc`
                  value:
                  - id: aBatchId
                    type: aBatchType
                    totalJobs: 10
                    batchJobsPerSeed: 100
                    jobsCreated: 10
                    invocationsPerBatchJob: 1
                    seedJobDefinitionId: aSeedJobDefinitionId
                    monitorJobDefinitionId: aMonitorJobDefinitionId
                    batchJobDefinitionId: aBatchJobDefinitionId
                    suspended: false
                    tenantId: aTenantId
                    createUserId: aUserId
              schema:
                items:
                  $ref: '#/components/schemas/BatchDto'
                type: array
          description: Request successful.
        "400":
          content:
