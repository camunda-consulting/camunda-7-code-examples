<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
		<div class="pagination">
			<div class="pagination-left">
				<h:commandLink value="Previous" styleClass="page-nav-prev"
					rendered="#{listBean.hasLess}" action="#{listBean.prevPage()}">
					<f:ajax render="@form" />
				</h:commandLink>
			</div>
			<div class="pagination-center"></div>
			<div class="pagination-right">
				<h:commandLink styleClass="page-nav-next" value="Next"
					rendered="#{listBean.hasMore}" action="#{listBean.nextPage()}">
					<f:ajax render="@form" />
				</h:commandLink>
			</div>
			<div style="clear: both" />
		</div>
	</ui:composition>
</html>
